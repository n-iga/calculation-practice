<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCalc</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
</head>

<body>
    <div>
        <!--問題-->
        <p id="question"></p>
        <p class="answer">= <input type="number" id="answer" oninput="answerInput()"></p>
        <!--解答-->
        <p id="result"></p>

        <hr class="line_01" />

        <!--各種ボタン-->
        <p>
            <button id="btn_openHintModal">Hint</button>
            <button id="btn_skip" onclick="generateQuestion()">Skip</button>
            <button id="btn_openRangeModal">Settings</button>
        </p>

        <!--数値入力ボタン-->
        <p>
            <button id="btn_7" class="btn_num" data-value="7">7</button>
            <button id="btn_8" class="btn_num" data-value="8">8</button>
            <button id="btn_9" class="btn_num" data-value="9">9</button>
            <br>
            <button id="btn_4" class="btn_num" data-value="4">4</button>
            <button id="btn_5" class="btn_num" data-value="5">5</button>
            <button id="btn_6" class="btn_num" data-value="6">6</button>
            <br>
            <button id="btn_1" class="btn_num" data-value="1">1</button>
            <button id="btn_2" class="btn_num" data-value="2">2</button>
            <button id="btn_3" class="btn_num" data-value="3">3</button>
            <br>
            <button id="btn_c" class="btn_num" data-value="">C</button>
            <button id="btn_0" class="btn_num" data-value="0">0</button>
            <button id="btn_bs" class="btn_num" data-value="">BS</button>
        </p>
    </div>

    <!--Modal: Tips-->
    <div id="hintModal" class="modal">
        <div class="modal-content">
            <h2>Tips</h2>
            <p id="hint"></p>
            <span class="close close-hint">Close</span>
        </div>
    </div>

    <!--Modal: Pattern-->
    <div id="rangeModal" class="modal">
        <div class="modal-content">
            <h2>Pattern</h2>
            <label><input type="checkbox" class="ptns" value="1"> 1: 100に近い数同士</label><br>
            <label><input type="checkbox" class="ptns" value="2"> 2: 一の位の和が10</label><br>
            <label><input type="checkbox" class="ptns" value="3"> 3: 十の位が共通</label><br>
            <label><input type="checkbox" class="ptns" value="4"> 4: 十の位の和が10</label><br>
            <label><input type="checkbox" class="ptns" value="5"> 5: (X + Y)*(X - Y)</label><br>
            <label><input type="checkbox" class="ptns" value="6"> 6: その他</label><br>
            <span class="close close-range">Close</span>
        </div>
    </div>

</body>

</html>
